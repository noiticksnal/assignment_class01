<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Assignment_class07</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="col-lg-8 py-5">
  <section class="container-fluid border border-5 border-info text-light py-3 w-50 justify-content-center">
    <h1 class="display-6 text-center bg-info bg-gradient bg-opacity: .25 fw-bold text-white py-3">Registration Form</h1>
        <div class="row my-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <form class="row g-3">
          <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Input you email here" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Make strong password" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Permanent Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Full Address">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Present Address</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Fhull Address">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Division</label>
          <input type="text" class="form-control" placeholder="Write your division" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">District</label>
          <select id="inputState" class="form-select">
            <option selected>Chose From Bellow</option>
            <option selected>Dhaka</option>
            <option selected>Mymensingh</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip Code</label>
          <input type="text" class="form-control" placeholder="Enter" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Read and Agree with Terms & Conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary bg-info">Submit</button>
        </div>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary w-50 bg-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
  See Practice modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Practice Modal</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      Write Here
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
        </form>
      </section>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
